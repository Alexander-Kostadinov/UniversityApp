<!DOCTYPE html>

<html>

<head>
  <h2 style="text-align: center; margin-top: 50px;">Вход като администратор</h2>
</head>

<body>
  <form name="login_form" method="POST" action="index.php">
    <div class="container" style="margin-top: 50px;">
      <p>
        <strong style="font-size: medium; margin-right: 10px; text-wrap: nowrap;">Потребителско име:</strong>
      </p>
      <input name="user" type="text" class="field" id="user" style="width: 250px; 
        height: 15px; 
        font-size: 14px; 
        padding: 5px; 
        border: 1px solid #0d09097f;
        border-radius: 3px;
        color: #20252a;">
      <p>
        <strong style="font-size: medium;">Парола:</strong>
      </p>
      <input name="pass" type="password" class="field" id="pass" style="width: 250px; 
        height: 15px; 
        font-size: 14px;
        padding: 5px; 
        border: 1px solid #0d09097f;
        border-radius: 3px;
        color: #20252a;"><br>
      <input name="Submit" type="submit" class="button" value="Вход" style="background-color: #6c757d;
        margin-top: 15px;
        color: #ffffff;
        border-radius: 3px;
        padding: 10px 20px;
        font-size: 12px;
        font-weight: bold;
        cursor: pointer;
        float: inline-end;
        transition: background-color 0.3s, transform 0.2s;"
        onmouseover="this.style.backgroundColor='#5a6268';"
        onmouseout="this.style.backgroundColor='#6c757d'; this.style.transform='scale(1)';"
        onmousedown="this.style.backgroundColor='#343a40'; this.style.transform='scale(0.95)';">
    </div>
  </form>
</body>

</html>
